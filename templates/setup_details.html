<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='setup_styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Enter Setup Details</h2>
        <form method="POST" action="{{ url_for('setup_details') }}">
        
            <label for="chair_type">Chair Type:</label>
            <select id="chair_type" name="chair_type" required>
                <option value="">Select Chair Type</option>
                <option value="folding">Folding</option>
                <option value="banquet">Banquet</option>
                <option value="chiavari">Chiavari</option>
                <!-- Add more chair types as needed -->
            </select>
        
            <label for="table_type">Table Type:</label>
            <select id="table_type" name="table_type" required>
                <option value="">Select Table Type</option>
                <option value="round">Round</option>
                <option value="rectangular">Rectangular</option>
                <option value="square">Square</option>
                <!-- Add more table types as needed -->
            </select>
        
            <label for="theme_suggestion">Theme or Motif:</label>
            <input type="text" id="theme_suggestion" name="theme_suggestion">
        
            <label for="additional_suggestion">Additional Suggestions:</label>
            <input type="text" id="additional_suggestion" name="additional_suggestion">
        
            <button type="submit">Submit</button>
        </form>
        
    </div>
</body>
</html>
